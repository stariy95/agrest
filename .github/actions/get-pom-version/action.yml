name: Pom version
description: Gets version from the pom.xml file

runs:
  using: "composite"
  steps:
    - id: prerequsites
      run: sudo apt-get install perl libxml-xpath-perl
      shell: bash

    - id: set-up
      run: chmod +x $GITHUB_ACTION_PATH/bash.sh
      shell: bash

    - id: get-pom-version
      run: $GITHUB_ACTION_PATH/bash.sh
      shell: bash