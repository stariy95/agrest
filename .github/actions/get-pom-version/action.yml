name: Pom version
description: Gets version from the pom.xml file
outputs:
  pom-version:
    description: "Version from the pom.xml"
    value: ${{ steps.get-pom-version.outputs.pom-version }}

runs:
  using: "composite"
  steps:
    - id: set-up
      run: chmod +x $GITHUB_ACTION_PATH/bash.sh
      shell: bash

    - id: get-pom-version
      run: $GITHUB_ACTION_PATH/bash.sh
      shell: bash